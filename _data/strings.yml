  title: Campus Guide - University of Ottawa
  tagline: An app to help students at the University of Ottawa learn more about their campus, get involved, and stay organized.
  tabs:
    - name: Find
      icon: navigate
      description:
        - text: Search through a list of all the buildings on and off campus to find information on any room you're looking for!
        - text: Need directions? With your location, we'll give you step by step instructions to get there.
    - name: Discover
      icon: compass
      description:
        - text: Learn more about your campus than you ever thought you would with the discovery section.
        - text: Find tons of information on the school, faculties, events, and even city transit.
    - name: Schedule
      icon: calendar
      description:
        - text: If you're in need of a convenient place to keep track of your weekly schedule, then look no further.
        - text: Set up reminders for courses or events on campus, and get step-by-step directions to all of them.
    - name: Search
      icon: search
      description:
        - text: Never feel overwhelmed by the app and all its great features.
        - text: There's a convenient way for you to search ALL the content, from a single page, and browse for exactly what you're interested in.
    - name: Settings
      icon: settings
      description:
        - text: Make the app fit your needs.
        - text: You can check the settings to switch languages, access various accessibility features, and report any issues you encounter so we can make it better for you!
fr:
  copyright: © Joseph Roque, 2017-2018
  affiliation: Non affilié à l'Université d'Ottawa
  privacy_policy: Politique de confidentialité
  privacy_policy_link: https://www.iubenda.com/privacy-policy/8277745
  title: Guide du campus - l'Université d'Ottawa
  tagline: Une application qui aide les étudiants de l'Université d'Ottawa à en apprendre davantage sur leur campus, à s'impliquer et à rester organisés.
  tabs:
    - name: Trouver
      icon: navigate
      description:
        - text: Parcourez une liste de l'ensemble des bâtiments sur le campus et en dehors afin de trouver des informations à propos des salles que vous recherchez!
        - text: Besoin de directions? En localisant votre position, nous vous donnerons des instructions étape par étape pour atteindre votre destination.
    - name: Découvrir
      icon: compass
      description:
        - text: Découvrez-en bien plus que vous ne le pensiez à propos de votre campus à l'aide de la section « Découverte ».
        - text: Trouvez des tonnes d'informations sur l'école, les facultés, les événements et même sur les transports en commun offerts par la ville.
    - name: Horaire
      icon: calendar
      description:
        - text: Si vous avez besoin d'un endroit pratique pour consulter votre emploi du temps hebdomadaire, ne cherchez pas plus loin.
        - text: Configurez des rappels pour des cours ou des événements sur le campus, et recevez des instructions étape par étape pour assister à chacun d'entre eux.
    - name: Rechercher
      icon: search
      description:
        - text: Ne vous sentez jamais dépassé par l'application et toutes les fonctionnalités exceptionnelles qu'elle propose.
        - text: Voici un moyen pratique pour vous de rechercher TOUT le contenu, à partir d'une seule page, et de parcourir exactement ce qui vous intéresse.
    - name: Paramètres
      icon: settings
      description:
        - text: Adaptez l'application à vos besoins.
        - text: Vous pouvez ajuster les paramètres pour changer de langue, accéder à diverses caractéristiques d'accessibilité et signaler tout problème que vous rencontrez afin que nous puissions l'améliorer pour vous!
